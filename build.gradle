apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'junit:junit:4.13.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.2'
}

sourceSets {
    main {
        java {
            // ソースコードのディレクトリを指定
            srcDirs = ['src']
        }
    }
}